<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SoundCloud Song Page</title>
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link href="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" rel="icon">
    </head>
    <body>
        <div id="comment"></div>
        <div id="viewcomments"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://s3-us-west-1.amazonaws.com/fec-comments/bundle/sc-comment.js
        "></script>
        <script>
            ReactDOM.render(
            React.createElement(Comment),
            document.getElementById('comment')
            );
        </script>
        <script>
            ReactDOM.render(
            React.createElement(ViewComments),
            document.getElementById('viewcomments')
            );
        </script>
    </body>
</html>
